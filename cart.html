<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6193bbd4e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <header class=" border-bottom">
        <div class="container mb-4">
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <img src="./img/02 1.png" alt="">
                </div>
    
                <div class="col-lg-4 col-md-4 mt-3">
                    <h4>CHECKOUT</h4>
                </div>
                <div class="col-lg-4 col-md-4 mt-3">
                    <h4>Continue browsing</h4>
                </div>
            </div>
        </div>
    </header>

    <section>

        <div class="container">
            <div class="right">
                <div>
                    <p>1Payment</p>
                    <p>Billing address</p>
                </div>
                <div>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">*Email for order confirmation</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">*First name</label>
                          <input type="name" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">*Last name</label>
                            <input type="name" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">*Address</label>
                            <input type="address" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">*City</label>
                            <input type="city" class="form-control" id="exampleInputPassword1">
                          </div>

                          <div class="d-flex gap-3">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">*Country</label>
                                <input type="country" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">*Region</label>
                                <input type="region" class="form-control" id="exampleInputPassword1">
                              </div>
                          </div>

                          <div class="d-flex gap-3">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">*Zip / Postal code</label>
                                <input type="postal code" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">*Phone</label>
                                <input type="phone number" class="form-control" id="exampleInputPassword1">
                              </div>
                          </div>
                          <div class="d-grid gap-2">
                            <button class="btn btn-primary rounded-pill" style=" background-color: #5E17EB; color: white;" type="button">Continue</button>
                          </div>
                      </form>
                </div>
            </div>
            <div class="left">
                <div>
                    
                </div>
            </div>
        </div>

    </section>

</body>
</html>
