<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6193bbd4e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <section class="container ">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
           
            <form>
                <div class="text-center">
                    <a href="./index.html"><img src="./img/02 3.png" alt=""></a>
                </div>
                <div class="mb-4 mt-5">
                    <h3>Log In</h3>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control  rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Id">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control  rounded-pill" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3 form-check d-flex gap-5">
                  <div>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <div>
                    <a href="#" style="text-decoration: none; color: gray;"><p>Forget password</p></a>
                  </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary rounded-pill" style=" background-color: #5E17EB; color: white;" type="button">Login</button>
                  </div>
              </form>
            <div class="mt-3">
                <p style="color: gray;">-------------------or--------------------</p>
            </div>
            <div class="d-flex gap-4">
                <div class="search">
                  <a href="#"><img src="./img/search.png" alt=""></a>
                </div>
                <div class="search ">
                  <a href="#"><img src="./img/twitter.png" alt=""></a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
