                </div>

                  <input type="name" class="form-control  rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name">
                </div>
                <div class="mb-3">
                  <input type="name" class="form-control  rounded-pill" id="exampleInputPassword1" placeholder="Second name">
                </div>

                <div class="mb-3">
                    <input type="Email" class="form-control  rounded-pill" id="exampleInputPassword1" placeholder="Email">
                  </div>
                <div class="d-grid gap-2">
